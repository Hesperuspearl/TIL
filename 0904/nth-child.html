<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span:nth-child(1) {
            color: red;
        }
        span:nth-child(even) {
            color: blue
        }
        span:nth-child(2n+1) {
            color: brown
        }
    </style>
</head>
<body>
    <div class="parent">
        <span>1</span>
        <span>2</span>
        <p>3p</p>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span>10</span>
    </div>
</body>
</html>
